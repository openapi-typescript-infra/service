version: 0.1
cli:
  version: 1.19.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.26
    - checkov@3.2.19
    - eslint@8.56.0
    - git-diff-check
    - markdownlint@0.39.0
    - osv-scanner@1.6.2
    - prettier@3.2.5
    - trivy@0.49.1
    - trufflehog@3.67.5
    - yamllint@1.34.0
  ignore:
    - linters: [ALL]
      paths:
        - .yarn/**
        - yarn.lock
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
