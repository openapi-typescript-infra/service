version: 0.1
cli:
  version: 1.19.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.26
    - checkov@3.1.70
    - eslint@8.56.0
    - git-diff-check
    - markdownlint@0.38.0
    - osv-scanner@1.6.1
    - prettier@3.2.4
    - trivy@0.48.3
    - trufflehog@3.64.0
    - yamllint@1.33.0
  ignore:
    - linters: [ALL]
      paths:
        - .yarn/**
        - yarn.lock
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
